<html>
    <head>
        <title>Change password</title>
        <link rel="stylesheet" type="text/css" href="/style">
    </head>
    <body>
        <div id="outer">
            <div id="box">
                <form method="post" action="/password">
                    <div class="line">
                        <div class="left">
                            Username
                        </div>
                        <div class="right">
                            <input type="text" name="user">
                        </div>
                    </div>
                    <div class="line">
                        <div class="left">
                            Old password
                        </div>
                        <div class="right">
                            <input type="password" name="old_pass">
                        </div>
                    </div>
                    <div class="line">
                        <div class="left">
                            New password
                        </div>
                        <div class="right">
                            <input type="password" name="new_pass">
                        </div>
                    </div>
                    <div class="line">
                        <div class="right">
                            <input type="submit" value="Change Password">
                        </div>
                    </div>
                    <div class="line">
                        <div class="right">
                            <a href="/login" class="link">Login</a>
                        </div>
                    </div>
                    {{status}}
                </form>
            </div>
        </div>
    </body>
</html>
